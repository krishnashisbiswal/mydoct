{% extends 'base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Staff Member</h2>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="staff" {% if staff_member.specialization == '' %}selected{% endif %}>Staff</option>
                    <option value="doctor" {% if staff_member.specialization != '' %}selected{% endif %}>Doctor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ staff_member.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ staff_member.email }}" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <textarea class="form-control" id="specialization" name="specialization" rows="3">{{ staff_member.specialization }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'list_staff' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
